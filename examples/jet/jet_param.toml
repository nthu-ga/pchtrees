 # This is an example pchtrees paramter file.
 # Some of the options will need to be supplied by you,
 # e.g. data_path, file_base.

 [runtime]
 data_path = "./data"
 iseed = -8635
 max_trees_per_file = 1000

 [output]
 output_format = 'jet'
 file_base = './output_tree'
 mres = 1e8
 nlev = 10
 aexp_list = "./examples/jet/aexp_list_jet_default"

 [cosmology]
 omega0 = 0.25
 lambda0 = 0.75
 h0 = 0.730000019
 omegab = 0.399999991E-01
 CMB_T0 = 2.73000002

 [powerspec]
 itrans = 1
 pkinfile = "pk_Mill.dat"
 nspec = 1.00000000
 dndlnk = 0.00000000
 kref = 1.00000000
 sigma8 = 0.899999976

 [tree]
 G0 = 0.569999993
 gamma_1 = 0.379999995
 gamma_2 = -0.999999978E-02
 eps1 = 0.100000001
 eps2 = 0.100000001

